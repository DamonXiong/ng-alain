<result *ngIf="!isConfirm" type="success" [title]="title" description="激活邮件已发送到你的邮箱中，邮件有效期为24小时。请及时登录邮箱，点击邮件中的链接激活帐户。">
  <ng-template #title>
    <div class="title">你的账户：{{mailAddress}} 注册成功, 请查看邮箱确认注册</div>
  </ng-template>
  <button (click)="goToMail()" nz-button nzSize="large" [nzType]="'primary'">查看邮箱</button>
  <button routerLink="/" nz-button nzSize="large">返回首页</button>
</result>
<result *ngIf="isConfirm" type="success" [title]="title" description="请点击前往登录登录网站。">
  <ng-template #title>
    <div class="title">你的账户：{{mailAddress}} 确认注册成功</div>
  </ng-template>
  <button routerLink="/passport/login" nz-button nzSize="large" [nzType]="'primary'">前往登录</button>
</result>
